<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测报告验证</title>
    <meta name="description" content="创标检测报告真伪查询验证系统">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .content {
            padding: 25px;
        }

        .status-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fffe;
            border-radius: 12px;
            border-left: 4px solid #52c41a;
        }

        .status-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #52c41a;
        }

        .info-row {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 16px;
            color: #666;
            width: 100px;
            flex-shrink: 0;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            flex: 1;
            word-break: break-all;
        }

        .valid-indicator {
            display: inline-block;
            background: #52c41a;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .icon-check::before {
            content: "✓";
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 10px auto;
            }
            
            .header {
                font-size: 18px;
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .info-label {
                width: 80px;
                font-size: 15px;
            }
            
            .info-value {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            创标检测报告真伪查询验证
        </div>
        
        <div class="content">
            <div class="status-section">
                <div class="status-label">报告查询结果：</div>
                <div class="status-value">
                    <span class="valid-indicator icon-check">报告有效</span>
                </div>
            </div>
            
            <div class="info-row">
                <div class="info-label">报告编号：</div>
                <div class="info-value">WJIST20250620040DDX</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">报告语言：</div>
                <div class="info-value">中文</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">委托单位：</div>
                <div class="info-value">大地熊（苏州）磁铁有限公司</div>
            </div>
            
            <div class="info-row">
                <div class="info-label">报告时间：</div>
                <div class="info-value">2025/06/24</div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
